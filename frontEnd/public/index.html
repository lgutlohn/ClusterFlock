<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Starter Node and Angular</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
	<link rel="stylesheet" href="css/newClusterForm.css">

	<!-- JS -->
	<script src="/libs/jquery/dist/jquery.js"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="/js/interact.js"></script>
	<script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<!--<script src="/js/dropzones.js"></script>-->
	<script src="/libs/bower_components/ngDraggable/ngDraggable.js"></script>
	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/services/TweetService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>

</head>
<body ng-app="sampleApp" ng-controller="MainController">
	
	<!-- HEADER -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Data Cluster</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div></div>
	<div id="body-container">
	<!-- MODAL -->

<!-- modal -->
	
		<!-- NEW CLUSTER FORM -->
		<div class="modal" ng-app="" id="newClusterForm">
			<div id="popupContact">
			  <form id="myForm">
			    Cluster Name:<br>
			    <input type="text" ng-model="cluster.name"><br>
			    Description:<br>
			    <input type="text" ng-model="cluster.description"><br>
			    FIXTHIS Placeholder Image:<br>
			    <input type="text" ng-model="cluster.image"><br>
			    <button ng-click="save()">SAVE</button>
			  </form>
			 </div>
		</div>

		<!-- END OF NEW CLUSTER FORM -->

		<!-- SIDE BAR OF TWEETS -->
	    <div id="sidebar">
	    	<input type="text" ng-model="name" ng-blur="updateTweets()" class="form-control" placeholder="Twitter Username" />
	    	<br />
	    	<div ng-repeat="tweet in tweets" class="well text-center tweet-container" ng-drag="true" ng-drag-data="obj">
				{{tweet.username}} : {{tweet.text}}
			</div>
	    </div>
	    <div id="left-container">
	    		<!-- Add new cluster + -->
	    		<div class="cluster-block" 
		    		 ng-drop="true" 
		    		 class="btn"
		    		 ng-drop-success="newCluster($data,$event)">
		    		 <div class="cluster-frame-helper">
		    		 	<div class="glyphicon glyphicon-plus" style="display: inline-block;vertical-align: middle;"></div>
		    		 </div>
		    	</div>
		    	<!-- Cluster block 
		    	<div ng-repeat="block in clusters" 
		    		 class="cluster-block" 
		    		 ng-drop="true" 
		    		 ng-drop-success="onDropComplete($data,$event)"></div>-->

		    	<div id="addedClusters">
		    	</div>
		</div>
		<div style="clear: both"></div>
  </div>

</body>
</html>
