<section data-ng-controller="HomeController">
	<!-- Main jumbotron for the page -->
	<div class="jumbotron text-center">
		<div class="container-fluid">
			<h2>frank Recruiter System</h2>
			<p>Descriptive text will go here</p>
		</div>
	</div>

	<button type="button" ng-click="toggleComments()" ng-show="!displayComments" class="btn btn-primary btn-md pull-right">
    	<span class="glyphicon glyphicon-chevron-left"></span>
    </button>

	<div class="container-fluid">
		<div class="row">
			<!-- app launcher area -->
			<div ng-class="buttonsGrid">
				
				<div class="row">
					<!-- these divs col values will generatgoogle mapse dynamicaly through angular -->
					<div ng-repeat="button in data.buttons" class="col-md-3">
						<a href="#"><img src="/modules/core/img/temp/242.svg" alt="Place holder"></a>
						<div class="caption text-center">
							<h3>{{button.name}}</h3>
						</div>
					</div>
				</div> 

			</div>

			<div ng-show='displayComments' class="panel panel-primary col-md-2">
				
				<div class="panel-heading">
    				User Comments
    				<button type="button" ng-click="toggleComments()" class="btn btn-defualt btn-xs pull-right">
    					 <span class="glyphicon glyphicon-remove"></span>
    				</button>
  				</div>

  				<div class="panel-body">
    				Panel content
  				</div>
  				
			</div>

		</div>
	</div>

	<!--sound cloud player will go here -->

	<div class="musicdiv well">
		<iframe width="100%" height="20" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/34019569&color=0066cc"></iframe>
	</div>
</section>
